<body>
<div class="container-login100" style="background-image: url('../assets/images/bg-01.jpg');">
    <div class="wrap-login1000 p-l-55 p-r-55 p-t-80 p-b-30">
        <form class="login100-form validate-form">
            <span class="login100-form-title p-b-37">
					Sign Up
				</span>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="First Name">
                        <input class="input100" type="text" name="username" placeholder="First Name">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Last Name">
                        <input class="input100" type="text" name="username" placeholder="Last Name">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-4">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Username">
                        <input class="input100" type="text" name="username" placeholder="Username">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-4">
                    <div class="wrap-input100 validate-input m-b-25" data-validate="Password">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="col-lg-4 col-4">
                    <div class="wrap-input100 validate-input m-b-25" data-validate="Repeat Password">
                        <input class="input100" type="password" name="pass" placeholder="Repeat Password">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Address">
                        <input class="input100" type="text" name="username" placeholder="Address">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Phone">
                        <input class="input100" type="text" name="username" placeholder="Phone">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="City">
                        <input class="input100" type="text" name="username" placeholder="City">
                        <span class="focus-input100"></span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="wrap-input100 validate-input m-b-20" data-validate="Country">
                        <input class="input100" type="text" name="username" placeholder="Country">
                        <span class="focus-input100"></span>
                    </div>
                </div>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Sign Up
                </button>
            </div>
            <div class="text-center p-t-30">
                <a href="sign-in-form.html" class="txt2 hov1" style="text-decoration-color: #00f2fe">
                    Sign In
                </a>
            </div>
        </form>
    </div>
</div>
